<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="image-section"></div>

      <div class="summary">
        <h1 class="order-summary">Order Summary</h1>
        <p class="promo-section">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
          <div class="annual-plan-image">
            <img src="images/icon-music.svg" alt="music image">
            <div class="annual-premium">
              <div class="annual-plan">
                <h2>Annual Plan</h2>
                <p class="price">$59.99/year</p>
              </div>
                <a href="#" class="change">Change</a>
            </div>
          </div>
          <a href="#" class="btn">Proceed to Payment</a>
          <a href="#" class="cancel">Cancel Order</a>
      </div>
    </div>
  </main>
</body>
</html>
